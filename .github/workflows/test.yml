---
name: Check

on:
  push:
    branches:
      - "**"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Actions Env
        uses: ./.github/actions/env
      - name: Install
        run: npm ci
      - name: Test
        run: node ./
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ env.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_RUNTIME_URL: ${{ env.ACTIONS_RUNTIME_URL }}